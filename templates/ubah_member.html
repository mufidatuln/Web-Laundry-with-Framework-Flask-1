{%extends ('baseAdmin.html')%} {% block judul %} Ubah Pesanan {% endblock %} 
{% block JudulKonten %} Ubah Pesanan
{% endblock %} 
{% block konten %}
  <div class="konten">
    <form action="{{url_for('proses_ubah_member')}}" method="POST">
      {% for row in hasil %}
      <div class="form-group">
        <label class="" for="">Id Pesanan</label>
        <input type="text" name="id" class="form-control" placeholder="id_pesanan" value="{{row.0}}" />
      </div>
      <div class="form-group">
        <label class="" for="">Nama</label>
        <input type="text" name="nama" class="form-control" placeholder="nama" value="{{row.1}}" />
      </div>
      <div class="form-group">
        <label class="" for="">Nomor Telepon</label>
        <input type="text" name="no_telp" class="form-control" placeholder="nama" value="{{row.2}}" />
      </div>
      <div class="form-group">
        <label class="" for="">Alamat</label>
        <input type="text-area" name="alamat" class="form-control" placeholder="nama" value="{{row.3}}" />
      </div>
      {% endfor %}
      <div class="box-footer mt-3">
      <input class="btn btn-primary" type="submit" value="Submit">
      <a class="btn btn-primary" href="/admin/">Cancel</a>
      </div>
    </form>
    </div>
{% endblock %}
